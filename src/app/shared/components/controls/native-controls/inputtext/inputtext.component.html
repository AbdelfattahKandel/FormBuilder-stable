  <div class="flex flex-col gap-1 w-full">
      @if (field().label) {
        <label class="text-sm font-medium text-slate-700">{{ field().label }}</label>
      }
      <input
        class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-800 shadow-sm transition focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 disabled:bg-slate-100 disabled:text-slate-500"
        [attr.placeholder]="field().placeholder ?? ''"
        [formControlName]="controlName()"
        [attr.type]="field().type"
        [disabled]="field().disabled ?? false"
        [readonly]="field().readonly"
      />
 
    </div>
