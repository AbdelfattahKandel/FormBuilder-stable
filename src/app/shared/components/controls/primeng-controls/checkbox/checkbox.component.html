@if (formControlInst()) {
  <p-checkbox
    [formControl]="formControlInst()!"
    [binary]="true"
    [inputId]="field().id"
  ></p-checkbox>
  @if (field().label) {
    <label class="ml-2" [for]="field().id">{{ field().label }}</label>
  }
} @else if (controlName()) {
  <p-checkbox
    [formControlName]="controlName()!"
    [binary]="true"
    [inputId]="field().id"
  ></p-checkbox>
  @if (field().label) {
    <label class="ml-2" [for]="field().id">{{ field().label }}</label>
  }
} @else {
  <p-checkbox [binary]="true" [inputId]="field().id" [disabled]="true"></p-checkbox>
  @if (field().label) {
    <label class="ml-2 opacity-50" [for]="field().id">{{ field().label }}</label>
  }
}
