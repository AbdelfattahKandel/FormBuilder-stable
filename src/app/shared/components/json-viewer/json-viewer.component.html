<div class="flex flex-col h-full">
  <!-- Header -->
  <div class="flex items-center justify-between mb-4">
    <h3 class="text-lg font-semibold text-gray-900">Generated JSON Schema</h3>
    <p-button
      [label]="copied() ? 'Copied!' : 'Copy to Clipboard'"
      [icon]="copied() ? 'pi pi-check' : 'pi pi-copy'"
      (onClick)="copyToClipboard()"
      [styleClass]="copied() ? 'p-button-success' : 'p-button-outlined'"
      size="small"
    ></p-button>
  </div>

  <!-- JSON Display -->
  <div class="flex-1 overflow-auto bg-gray-900 rounded-lg p-4">
    <pre class="text-sm text-green-400 font-mono">{{ jsonString() }}</pre>
  </div>
</div>
